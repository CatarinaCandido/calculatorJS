<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link href="Calculator.css" rel="stylesheet" type="text/css">
    <script src="Calculator.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
<container id="calculatorBody">

    <input id="screen" disabled="disabled">

    <container id="operators">
    <button class="btn" id="multiply" type="button" onclick="multi()"><i class="fas fa-times"></i></button>
    <button class="btn" id="divide" type="button" onclick="divide()"><i class="fas fa-divide"></i></button>
    <button class="btn" id="sum" type="button" onclick="sum()"><i class="fas fa-plus"></i></button>
    <button class="btn" id="subtraction" type="button" onclick="sub()"><i class="fas fa-minus"></i></button>
    <button class="btn" id="equal" type="button" onclick="equal()"><i class="fas fa-equals"></i></button>
    </container>

    <container id="numbers">
    <button class="btn-num" id="one" type="button" onclick="num(1)">1</button>
    <button class="btn-num" id="two" type="button" onclick="num(2)">2</button>
    <button class="btn-num" id="three" type="button" onclick="num(3)">3</button>
    <button class="btn-num" id="four" type="button" onclick="num(4)">4</button>
    <button class="btn-num" id="five" type="button" onclick="num(5)">5</button>
    <button class="btn-num" id="six" type="button" onclick="num(6)">6</button>
    <button class="btn-num" id="seven" type="button" onclick="num(7)">7</button>
    <button class="btn-num" id="eight" type="button" onclick="num(8)">8</button>
    <button class="btn-num" id="nine" type="button" onclick="num(9)">9</button>
    <button class="btn-num" id="zero" type="button" onclick="num(0)">0</button>
    <button class="btn-num" id="dot" type="button" onclick="num()">.</button>
    </container>

</container>
</body>
</html>
